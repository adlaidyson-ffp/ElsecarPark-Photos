<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elsecar Park | Portfolio | Adlai Dyson</title>

  <!-- Swiper CSS (CDN link fixed) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Swiper container -->
  <div class="swiper-container">
    <div class="swiper-wrapper" id="swiper-wrapper">
      <!-- JS will insert images here automatically -->
    </div>

    <!-- Optional controls -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS (CDN link fixed) -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Auto-load slides with JavaScript -->
  <script>
    const totalImages = 15; // Change this to the actual number of images you have in /images/
    const wrapper = document.getElementById('swiper-wrapper');

    // Loop through images and create slides dynamically
    for (let i = 1; i <= totalImages; i++) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';

      const img = document.createElement('img');
      img.src = `images/photo${i}.webp`;  // Assumes images are named photo1.webp, photo2.webp, etc.
      img.alt = `Photo ${i}`;

      slide.appendChild(img);
      wrapper.appendChild(slide);
    }

    // Initialize Swiper
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      keyboard: {
        enabled: true
      },
      autoplay: {
        delay: 5000,
        disableOnInteraction: false
      }
    });
  </script>

</body>
</html>
